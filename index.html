<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>freeCodeCamp-Survey-Form</title>
</head>
<body>
    <div>
        <h1 id='title'>freeCodeCamp-Survey</h1>
        <p id="description">I appreciate you for your time and participating in the survey</p>
        
        <form action="">
            <label for="name">Name</label>
            <input type="text" id="name">
            <label for="email">Email</label>
            <input type="email">
            <label for="">Mobile Number</label>
            <input type="number">
            <label for="gender">Gender</label>
            <select name="gender" id="">
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Others</option>
            </select>
            <br><label for="">Will you suggest freecode camp to your friend?</label><br>
            <input type="radio" name="name" id="sure">
            <label for="name">Sure</label><br>
            <input type="radio" name="name" id='maybe'>
            <label for="maybe">Maybe</label><br>
            <input type="radio" name="name" id="no">
            <label for="no">No</label>
        </form>
    </div>
   
</body>
</html>
