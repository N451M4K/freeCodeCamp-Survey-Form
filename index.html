<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>freeCodeCamp-Survey-Form</title>
</head>
<body>
    <div>
        <h1 id='title'>freeCodeCamp-Survey</h1>
        <p id="description">Thank you for participting in the survey, it will help to improve the system</p>
        
        <form action="">
            <label for="name">Name</label>
            <input type="text" id="name">
            <label for="email">Email</label>
            <input type="email">
            <label for="">Mobile Number</label>
            <input type="tel">
            <label for="gender">Gender</label>
            <select name="gender" id="">
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Others</option>
            </select>
            <br><label for="">Will you suggest freecode camp to your friend?</label><br>
            <input type="radio" name="name" id="sure">
            <label for="name">Sure</label><br>
            <input type="radio" name="name" id='maybe'>
            <label for="maybe">Maybe</label><br>
            <input type="radio" name="name" id="no">
            <label for="no">No</label><br>

            <p>What would you like to see improved? (Check all that apply)</p>
            <input type="checkbox" value="front-end">
            <label for="front-end">Front-end Projects</label>

            <input type="checkbox" value="back-end">
            <label for="back-end">Back-end Projects</label>

            <input type="checkbox" value="data-visual">
            <label for="data-visual">Data Visualization</label>

            <input type="checkbox" value="Challenges">
            <label for="Challenges">Challenges</label>

            <input type="checkbox" value="additional">
            <label for="additional">Additional Courses</label>

            <label for="number">How likely are you to give freeCodeCamp, from 1 to 10 (1 being worst 10 being best)</label>
            <input type="number" min="1" max="10" id="number">

            <button type="submit">Submit</button>
        </form>
    </div>
   
</body>
</html>
